<!DOCTYPE html>
<html>
  <head>
    <title>My Personal Webpage</title>
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        background-color: #eeeeee;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #006699;
        color: white;
        padding: 20px;
      }

      .navbar a {
        color: white;
        text-decoration: none;
      }

      .main-content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        color: #006699;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h1>My Personal Webpage</h1>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="main-content">
      <h1>Welcome to My Personal Webpage</h1>
      <p>This is the index page for my personal webpage. It contains information about me and my interests, and links to other pages on the site.</p>
    </div>
  </body>
</html>
